name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - stage

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest

    - name: Install Dependencies
      run: npm install

    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        registry: ${{ vars.REGISTRY }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        # Build Docker image
        docker build -t ${{ vars.REGISTRY }}/${{ vars.REGISTRY_ENDPOINT }}/app:${{ github.ref_name }} .

        # Push the Docker image with branch name as the tag
        docker push ${{ vars.REGISTRY }}/${{ vars.REGISTRY_ENDPOINT }}/app:${{ github.ref_name }}
